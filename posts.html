---
layout: page
title: Announcements and Blog Posts
description: 
permalink: /posts/
background: /assets/img/tech-background.png
---

<h1>Announcements</h1>
{% for post in site.posts %}
  <article>
    <h2>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    {{ post.content }}
  </article>
{% endfor %}
